<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor por Dia Útil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Valor por Dia Útil</h1>
    <input type="number" id="valor" placeholder="Informe o valor em R$">
    <input type="date" id="dataAtual">
    <button onclick="calcularValorPorDiaUtil()">Calcular</button>
    <div class="result" id="resultado"></div>
</div>

<script>
    function isDiaUtil(date) {
        const day = date.getDay();
        const feriados = [
            '01/01', '21/04', '01/05', '07/09', '12/10', '02/11', '15/11', '25/12'
        ];
        const formattedDate = date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });

        return day >= 1 && day <= 5 && !feriados.includes(formattedDate);
    }

    function calcularDiasUteisRestantes(dataAtual) {
        let diasUteis = 0;
        const ultimoDiaMes = new Date(dataAtual.getFullYear(), dataAtual.getMonth() + 1, 0);

        for (let d = new Date(dataAtual); d <= ultimoDiaMes; d.setDate(d.getDate() + 1)) {
            if (isDiaUtil(d)) {
                diasUteis++;
            }
        }

        return diasUteis;
    }

    function calcularValorPorDiaUtil() {
        const valor = parseFloat(document.getElementById('valor').value);
        const dataAtual = new Date(document.getElementById('dataAtual').value);
        
        if (isNaN(valor) || !dataAtual) {
            alert("Por favor, preencha todos os campos corretamente.");
            return;
        }

        const diasUteisRestantes = calcularDiasUteisRestantes(dataAtual);

        if (diasUteisRestantes === 0) {
            document.getElementById('resultado').innerText = "Nenhum dia útil restante no mês.";
        } else {
            const valorPorDiaUtil = valor / diasUteisRestantes;
            document.getElementById('resultado').innerText = 
                `Valor por dia útil: R$ ${valorPorDiaUtil.toFixed(2)}\nDias úteis restantes: ${diasUteisRestantes}`;
        }
    }
</script>

</body>
</html>
