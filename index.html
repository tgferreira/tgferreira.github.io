<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor por Dias Corridos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Valor por Dias Corridos</h1>
    <input type="number" id="valor" placeholder="Informe o valor em R$">
    <input type="date" id="dataFinal">
    <button onclick="calcularValorPorDia()">Calcular</button>
    <div class="result" id="resultado"></div>
</div>

<script>
    function calcularValorPorDia() {
        const valor = parseFloat(document.getElementById('valor').value);
        const dataAtual = new Date();
        const dataFinal = new Date(document.getElementById('dataFinal').value);
        
        if (isNaN(valor) || isNaN(dataFinal.getTime())) {
            alert("Por favor, preencha todos os campos corretamente.");
            return;
        }

        const diffTime = Math.abs(dataFinal - dataAtual);
        const diasCorridos = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diasCorridos === 0) {
            document.getElementById('resultado').innerText = "Nenhum dia corrido restante.";
        } else {
            const valorPorDia = valor / diasCorridos;
            document.getElementById('resultado').innerText = 
                `Valor por dia corrido: R$ ${valorPorDia.toFixed(2)}\nDias corridos restantes: ${diasCorridos}`;
        }
    }
</script>

</body>
</html>
